<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual keyboard</title>
    <meta name="description" content="Virtual keyboard">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="page">
    <div class="page__laptop laptop">
        <div class="laptop__head">
            <h1 class="laptop__title">Virtual keyboard</h1>
            <textarea class="laptop__screen"></textarea>
        </div>
        <div class="laptop__body">
            <div class="laptop__keyboard keyboard">
                <div class="keyboard__row">
                    <button class="keyboard__btn keyboard__btn--typing" type="button">`</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">1</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">2</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">3</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">4</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">5</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">6</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">7</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">8</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">9</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">0</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">-</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">=</button>
                    <button class="keyboard__btn keyboard__btn--control keyboard__btn--backspace" type="button">Backspace</button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__btn keyboard__btn--control keyboard__btn--tab" type="button">Tab</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">q</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">w</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">e</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">r</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">t</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">y</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">u</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">i</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">o</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">p</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">[</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">]</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">\</button>
                    <button class="keyboard__btn keyboard__btn--control" type="button">Del</button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__btn keyboard__btn--control keyboard__btn--capslock" type="button">CapsLock</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">a</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">s</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">d</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">f</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">g</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">h</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">j</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">k</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">l</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">;</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">'</button>
                    <button class="keyboard__btn keyboard__btn--control keyboard__btn--enter" type="button">Enter</button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__btn keyboard__btn--control keyboard__btn--shift" type="button">Shift</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">z</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">x</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">c</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">v</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">b</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">n</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">m</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">,</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">.</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">/</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">▲</button>
                    <button class="keyboard__btn keyboard__btn--control keyboard__btn--shift" type="button">Shift</button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__btn keyboard__btn--typing keyboard__btn--ctrl" type="button">Ctrl</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">Win</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">Alt</button>
                    <button class="keyboard__btn keyboard__btn--control keyboard__btn--space" type="button"></button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">Alt</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">◄</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">▼</button>
                    <button class="keyboard__btn keyboard__btn--typing" type="button">►</button>
                    <button class="keyboard__btn keyboard__btn--typing keyboard__btn--ctrl" type="button">Ctrl</button>
                </div>
            </div>
            <p class="keyboard__info">Клавиатура создана в операционной системе Windows</p>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
